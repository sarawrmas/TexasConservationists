<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/contact.css" />
    <link rel="icon" href="./assets/images/tree.png" />
    <title>Texas Conservation - Contact</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <!--Navbar-->
    <header>
      <h1>
        <a href="index.html">Texas Conservation</a>
      </h1>
      <nav>
        <a id="homeLink" class="navLink" href="index.html">Home</a>
        <a id="volunteerLink" class="navLink" href="volunteer.html"
          >Volunteer</a
        >
        <a id="teamLink" class="navLink" href="team.html">Meet the Team</a>
        <a id="contactLink" class="navLink" href="contact.html">Contact</a>
      </nav>
    </header>
    <main>
      <!--Jumbotron-->
      <div class="hero">
        <div class="hero-cta">
          <h2>Contact Us</h2>
        </div>
      </div>
      <section id="contact" class="contact-section">
        <div class="flex-row">
          <h2 class="section-title">Contact Information</h2>
        </div>
        <div class="contact-info">
          <div>
            <h3 class="section-subheading">Texas Conservation</h3>
            <address>
              123 Easy St<br />
              Temple, TX<br />
              76501<br />
              P: 800.CON.SERV (800.266.7378)<br />
              E:
              <a href="mailto:info@ctx_conserve.org">info@ctx_conserve.org</a>
            </address>
          </div>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d218673.41864641866!2d-97.86213689314613!3d31.0882638850714!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x3f3acbb431f4aac3!2sMiller%20Spring%20Park!5e0!3m2!1sen!2sus!4v1631575198085!5m2!1sen!2sus"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          >
          </iframe>
        </div>
      </section>
      <section>
        <div class="contact-form">
          <h2 class="section-title">Reach Out</h3>
          <form>
            <label for="contact-name">Name:</label>
            <input type="text" id="contact-name" placeholder="Your Name" />
            <label for="contact-email">Email Address:</label>
            <input type="email" id="contact-email" placeholder="Your Email" />
            <label for="contact-message">Message:</label>
            <textarea id="contact-message" placeholder="Message"></textarea>
            <button type="submit">Send</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div>&copy; Texas Conservation</div>
      <div>Est. 1976</div>
    </footer>
    <script>
      let active = document.getElementById("contactLink");
      active.classList.add("active");
    </script>
  </body>
</html>
